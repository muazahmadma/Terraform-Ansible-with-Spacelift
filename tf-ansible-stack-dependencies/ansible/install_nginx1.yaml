---
- name: Install and Configure Nginx
  hosts: all
  become: yes
  
  pre_tasks:
    - name: Gather facts
      ansible.builtin.setup:
      register: setup_result
      ignore_errors: yes

    - name: Update Python interpreter fact
      ansible.builtin.set_fact:
        ansible_python_interpreter: /usr/bin/python3.9
      when: ansible_facts['python_version'] is version('3.9', '<')

    - name: Upgrade Python to 3.9+ (Ubuntu)
      block:
        - name: Update apt cache
          ansible.builtin.apt:
            update_cache: yes
            cache_valid_time: 3600

        - name: Install Python 3.9
          ansible.builtin.apt:
            name: 
              - python3.9
              - python3.9-distutils
            state: present

        - name: Set Python 3.9 as interpreter
          ansible.builtin.set_fact:
            ansible_python_interpreter: /usr/bin/python3.9
      when: ansible_facts['os_family'] == 'Debian' and ansible_facts['python_version'] is version('3.9', '<')
      ignore_errors: no

  tasks:
    - name: Install Nginx (RedHat)
      ansible.builtin.yum:
        name: nginx
        state: present
      when: ansible_facts['os_family'] == 'RedHat'

    - name: Install Nginx (Debian/Ubuntu)
      ansible.builtin.apt:
        name: nginx
        state: latest
        update_cache: yes
      when: ansible_facts['os_family'] == 'Debian'

    - name: Create index.html
      ansible.builtin.copy:
        dest: /usr/share/nginx/html/index.html
        content: |
          <!DOCTYPE html>
          <html>
          <head><title>Server Details</title></head>
          <body>
          <h1>Served from {{ ansible_hostname }}</h1>
          <p>OS: {{ ansible_facts['os_family'] }}</p>
          <p>IP: {{ ansible_default_ipv4['address'] }}</p>
          </body>
          </html>
        mode: '0644'

    - name: Ensure Nginx is running and enabled
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes