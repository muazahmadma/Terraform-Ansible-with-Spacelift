---
- name: Install and Configure Nginx on Ubuntu
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Install nginx (apply phase only)
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: yes
      when: not ansible_check_mode

    - name: Create simple index.html
      ansible.builtin.copy:
        dest: /var/www/html/index.html
        content: |
          <!DOCTYPE html>
          <html>
          <head>
            <title>Nginx on Ubuntu</title>
          </head>
          <body>
            <h1>Nginx is running on {{ ansible_facts['hostname'] }}</h1>
          </body>
          </html>
        mode: '0644'

    - name: Ensure nginx is enabled and running (apply phase only)
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true
      when: not ansible_check_mode



